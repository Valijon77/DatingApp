<div class="mb-3">
    
    <input 
        type="text"
        class="form-control"
        [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>

</div>
